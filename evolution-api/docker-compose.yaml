services:
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WSS
      
      # Autenticação da API (Altere a API_KEY em produção!)
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=429683C4C977415CAAFCCE10F7D57E11 
      - AUTHENTICATION_EXPOSE_IN_ENV=true
      
      # Configurações do Banco de Dados (PostgreSQL)
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:senha_segura@evolution_postgres:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      
      # Configurações de Cache / Redis (Obrigatório na V2)
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://evolution_redis:6379/0
      - CACHE_REDIS_PREFIX_KEY=evolution
      
      # Webhooks (Opcional, desabilitado por padrão)
      - WEBHOOK_GLOBAL_ENABLED=false
    
    depends_on:
      evolution_postgres:
        condition: service_healthy
      evolution_redis:
        condition: service_started
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

  evolution_postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=senha_segura
      - POSTGRES_DB=evolution
    ports:
      - "5432:5432"
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution_redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - evolution_redis_data:/data

volumes:
  evolution_instances:
  evolution_store:
  evolution_postgres_data:
  evolution_redis_data:
